<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Subscribe</title>
    <style>
    html,
    body {
        margin:0;
        padding:0;
        box-sizing: border-box;
    }
    .container {
        background-size: cover;
        background: url('/subscribe/background.svg');
        background-attachment: cover;
        width: 100vw;
        height: 100vh;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: 2fr 1fr;
        grid-template-areas: 
        " bear bear bear "
        " subscribe empty unsubscribe ";
    }
    .bear-container {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        grid-area: bear;
        margin-bottom: -60px;
    }
    .bear {
        width: 400px;
        position: relative;
    }
    .eyes-container {
        position: absolute;
        margin: auto;
        top: 95px;
        left: 100px;
    }
    .muzzle-container {
        position: absolute;
        margin: auto;
        top: 120px;
        left: 157px;
    }
    .subscribe {
        grid-area: subscribe;
    }
    .unsubscribe {
        grid-area: unsubscribe;
    }
    .empty {
        grid-area: empty;
    }

    #Subscribe,
    #No-Subscribe {
        cursor: pointer;
    }

    .empty > .signs {
        position: absolute;
        bottom: 0;
        width: 730px;
        left: 10%;
    }
    #left-pupil,
    #right-pupil,
    .eyes-container,
    .muzzle-container,
    #mouth {
        transition: all 0.25s ease-out;
    }
    </style>
</head>

<script>
    let eyePosX = 0;
    let blinkCount = 0;
    let startup = () => {
        startBlinkSequence();
    }
    let bear = {
        eyesContainer: document.querySelector('.eyes-container'),
        eyesContainerSvg: document.querySelector('.eyes-container>svg'),
        muzzleNozeContainer: document.querySelector('.muzzle-container'),
        muzzleLeft: document.querySelector('#muzzle-left'),
        muzzleRight: document.querySelector('#muzzle-right'),
        mouth: document.querySelector('#mouth'),
        leftPupil: document.querySelector('#left-pupil'),
        rightPupil: document.querySelector('#right-pupil'),
        leftLowerArm: document.querySelector('#left-lower-arm'),
        rightLowerArm: document.querySelector('#right-lower-arm')
    }

    let signs = {
        left: document.querySelector('#left-sign'),
        right: document.querySelector('#right-sign'),
        rightButton: document.querySelector('#No-Subscribe'),
        leftButton: document.querySelector('#Subscribe')
    }

    let blink = () => {
        closedEyes();
        setTimeout(() => {
            showEyes();           
        }, 100);
    }

    let blinkTwice = () => {
        blink();
        setTimeout(() => {
            blink();
        }, 150);
    }

    let defaultMuzzle = () => {
        bear.muzzleLeft.setAttribute('d', 'M745.127,451.228l-61.152,29.339L659.809,635.821l15.16,40.129,70.159,29.339Z');
        bear.muzzleRight.setAttribute('d', 'M659.809,451.228l61.152,29.339,24.167,155.254-15.16,40.129-70.159,29.339V451.228Z');
    }

    let defaultSmile = () => {
        bear.mouth.setAttribute('d', 'M714.913,870.726c-23.257,0-45.876-8.914-45.876-5.22S691.656,885.5,714.913,885.5s49.413-16.3,49.413-19.994S738.171,870.726,714.913,870.726Z');
        bear.mouth.setAttribute('transform', 'translate(29 -210)');
    }
    
    let defaultArms = () => {
        bear.leftLowerArm.setAttribute('transform', 'translate(-817.806 -6794.841) rotate(-4)');
        bear.rightLowerArm.setAttribute('transform', 'translate(891.5 984.312) rotate(-175)');
    }

    let showEyes = () => {
        bear.eyesContainerSvg.setAttribute('viewBox', '0 '+ eyePosX +' 382 160');            
    }

    let closedEyes = () => {
        bear.eyesContainerSvg.setAttribute('viewBox', '0 160 382 160');
    }

    let clap = () => {
        bear.leftLowerArm.setAttribute('transform', 'translate(-7155.106 -558.128) rotate(-75)');
        bear.rightLowerArm.setAttribute('transform', 'matrix(-0.259, -0.966, 0.966, -0.259, 671.791, 866.722)');
    }

    let smile = () => {
        bear.muzzleLeft.setAttribute('d', 'M745.127,451.228l-61.152,29.339L650.478,588.2l24.491,87.755,70.159,29.339Z');
        bear.muzzleRight.setAttribute('d', 'M659.809,451.228l61.152,29.339,34.887,109.5-25.88,85.888-70.159,29.339V451.228Z');
        bear.mouth.setAttribute('d', 'M716.913,859.389c-57.987,0-73.906-29.885-73.906-26.191s27.119,58.542,73.906,58.542,79.075-54.848,79.075-58.542S774.9,859.389,716.913,859.389Z');
        bear.mouth.setAttribute('transform', 'translate(28 -210)');
    }

    let angryMouth = () => {
        bear.mouth.setAttribute('d', 'M716.913,873.3c-20.585,4.9-48.56,13.333-48.56,17.026s48.56,2.512,48.56,2.512,47.458,1.182,47.458-2.512c0-2.257-1.062-14.529-13.677-19.6C743.123,867.679,737.5,868.4,716.913,873.3Z');
        bear.mouth.setAttribute('transform', 'translate(28 -210)');
    }

    let ohNoMouth = () => {
        bear.mouth.setAttribute('d', 'M717.913,870.726c-23.257,0-47.853,13.412-47.853,26.825s24.6,26.826,47.853,26.826,45.176-13.413,45.176-26.826S741.171,870.726,717.913,870.726Z');
        bear.mouth.setAttribute('transform', 'translate(28 -222)');
    }

    let happySmile = () => {
        bear.mouth.setAttribute('d', 'M717.682,861.374c-37.465,1.5-74.755-14.338-74.755-14.338s42.116,70.42,74.755,70.42,75.1-70.42,75.1-70.42S755.147,859.871,717.682,861.374Z');
        bear.mouth.setAttribute('transform', 'translate(28 -210)');
    }

    let lookToRight = () => {
        bear.muzzleNozeContainer.style.top="125px";
        bear.muzzleNozeContainer.style.left="163px";
        bear.eyesContainer.style.top='100px';
        bear.eyesContainer.style.left='105px';
    }

    let lookToLeft = () => {
        bear.leftPupil.setAttribute('transform', 'translate(-10 33)');
        bear.rightPupil.setAttribute('transform', 'translate(-10 33)');
        bear.muzzleNozeContainer.style.top="125px";
        bear.muzzleNozeContainer.style.left="152px";
        bear.eyesContainer.style.top='100px';
        bear.eyesContainer.style.left='95px';
    }

    let lookToLowerCenter = () => {
        bear.leftPupil.setAttribute('transform', 'translate(20 33)');
        bear.rightPupil.setAttribute('transform', 'translate(10 33)');
        bear.muzzleNozeContainer.style.top="125px";
        bear.eyesContainer.style.top='100px';
    }

    let lookToCenter = () => {
        bear.leftPupil.setAttribute('transform', 'translate(20 20)');
        bear.rightPupil.setAttribute('transform', 'translate(10 20)');
        bear.muzzleNozeContainer.style.top="120px";
        bear.muzzleNozeContainer.style.left="157px";
        bear.eyesContainer.style.left='100px';
        bear.eyesContainer.style.top='95px';
    }

    let startBlinkSequence = () => {
        setInterval(() => {
            blinkCount & 1 === 1 ? blink() : blinkTwice();
            blinkCount +=1;
        }, 5000);
    }

    let setSadEyes = () => {
        eyePosX = 340;
        showEyes();
    }

    let setAngryEyes = () => {
        eyePosX = 520;
        showEyes();
    }

    let defaultEyes = () => {
        eyePosX = 0;
        showEyes();
    }

    let mouseMoved = (event) => {
        let x = event.clientX * 100 / window.innerWidth, 
            y= event.clientY * 100 / window.innerHeight;
            if(y > 50) {
                if(x > 60) {
                    lookToRight();
                    ohNoMouth();
                    setSadEyes();
                    defaultArms();
                    defaultMuzzle();
                } else if(x < 40) {
                    lookToLeft();
                    defaultEyes();
                    defaultArms();
                    smile();
                } else {
                    blink();
                    defaultSmile();
                    defaultArms();
                    defaultEyes();
                    lookToLowerCenter();
                }
            } else {
                blink();
                defaultEyes();
                lookToCenter();
                defaultSmile();
                defaultArms();
                defaultMuzzle();
                };
    }

    let noSubscribeHover = (entered) => {
        console.log(entered);
        if(entered) setAngryEyes();
        else showEyes();
    }

    document.addEventListener('mousemove', mouseMoved);
    signs.rightButton.addEventListener('click', () => {
        setAngryEyes();
        angryMouth();
        });
    signs.leftButton.addEventListener('click', () => {
        happySmile();
        lookToCenter();
        clap();
        });
    startup();
</script>
</html>
